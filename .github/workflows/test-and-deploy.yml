name: Test and Deploy Application
on:
  push:
    branches: ['main']

jobs:
  test-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci

      - name: run test
        run: npm run test

  build-app:
    needs: test-app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: install dependencies
        run: npm ci

      - name: build website
        run: npm run build

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: build

  deploy-app:
    needs: build-app
    runs-on: ubuntu-latest
    steps:
      - name: Deploy application
        run: echo "Deploying..."